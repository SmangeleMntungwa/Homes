<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="admin-style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <script src="https://kit.fontawesome.com/effaa6b14d.js" crossorigin="anonymous"></script>

    <title>Admin Panel</title>
</head>

<body>
    <section id="admin-tools">
        <nav class="navbar navbar-expand-lg navbar-light sticky-top" id="top-nav">
            <div class="container-md">
                <a class="navbar-brand fs-6" href="admin.html">Products</a>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html" id="live-link">Open the Website</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="#" data-bs-toggle="tooltip" data-bs-placement="bottom"
                            title="That's crazy!">
                            Need help?</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-secondary" href="#" id="navbarDarkDropdownMenuLink"
                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img id="profile-pic" src="./images/me.jpg" alt="" />
                            <span class="mx-1"></span> Smangele Mntungwa
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="d-flex justify-content-center pt-5">
            <div id="panel" class="pb-5 mb-5">
                <nav class="navbar navbar-expand-lg navbar-light px-4 py-3">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Properties
                            <span class="badge rounded-pill bg-danger" id="badge-count">10</span> <br />
                            <p class="lead text-muted" id="pnl-sub">
                                keep track of your sales/listings
                            </p>
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                            <form onsubmit="event.preventDefault();" class="d-flex">
                                <input class="  search-input" type="search" placeholder="Search" aria-label="Search" />
                                <button onclick="event.preventDefault();" class="btn-search" type="button"><i
                                        class="bi bi-search"></i></button>

                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal" id="btn-add">
                                    <i class="bi bi-plus"></i> Add New
                                </button>

                                <!-- Modal -->
                                <div class="modal fade" id="exampleModal" tabindex="-1"
                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Create A New Ad</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <form action="" id="modal-form">
                                                    <input type="text" id="title-add" placeholder="Title">
                                                    <input type="text" id="address-add" placeholder="Address">
                                                    <input type="url" placeholder="https://picsum.photos/1920/1080"
                                                        id="imageURL-add">
                                                    <div>
                                                        <input type="number" id="size-add" placeholder="Size">
                                                        <input type="number" id="price-add" placeholder="Price">
                                                    </div>
                                                    <div class="bbg">
                                                        <input type="number" id="bed-add" placeholder="Bed">
                                                        <input type="number" id="bath-add" placeholder="Bath">
                                                        <input type="number" id="garage-add" placeholder="Cars">
                                                    </div>
                                                    <select onchange="getSelectValue();" name="PropertyType"
                                                        class="form-select form-select-sm"
                                                        aria-label=".form-select-sm example" id="category-select-add">
                                                        <option value="" disabled selected hidden class="text-muted">
                                                            Property Type
                                                        </option>
                                                        <option value="Apartment">Apartment</option>
                                                        <option value="Studio">Studio</option>
                                                        <option value="Office">Office</option>
                                                    </select>
                                                    <select onchange="getSelectValue();" name="PropertyCity"
                                                        class="form-select form-select-sm"
                                                        aria-label=".form-select-sm example" id="city-select-add">
                                                        <option value="" disabled selected hidden class="text-muted">
                                                            City
                                                        </option>
                                                        <option value="Cape Town">Cape Town</option>
                                                        <option value="Johannesburg">Johannesburg</option>
                                                        <option value="East London">East London</option>
                                                        <option value="Durban">Durban</option>
                                                    </select>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">Cancel</button>
                                                <button type="button" class="btn btn-primary"
                                                    onclick="event.preventDefault(); addProperty()">Create
                                                    Listing</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </nav>

                <div class="container py-2" id="title-container">
                    <div class="row ">
                        <div class="col-1 title-item" id="IDsort" onclick="showPropertiesDescending()">ID <i
                                class="fa-solid fa-arrows-up-down"></i></div>
                        <span class="col-1 title-item">PREVIEW</span>
                        <div class="col-6 title-item" onclick="sortTitleAlphabetically()">TITLE <i
                                class="fa-solid fa-arrow-down-a-z"></i></div>
                        <div class="col-1 title-item">CATEGORY</div>
                        <div class="col-1 title-item" onclick="sortPriceDescending()">PRICE <i
                                class="bi bi-arrow-down-up"></i></div>
                        <div class="col-2 title-item"></div>
                    </div>
                </div>
                <ul class="container" id="property-container">

                </ul>
            </div>
        </div>
    </section>
    <script src="admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="admin.js"></script>
</body>

</html>
